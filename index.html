<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al toque delivery de Comidas online</title>
  <link rel="stylesheet" href="./css/css.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="grid-container">
  <header class="header">
    <div class="contenedor">
      <header class="header">
        <div class="logo">
  
          <p class="iniciales-logo">Al Toque</p>
          <h1>Delivery de Comida Online</h1>
        </div>
        <nav class="menu">
          <a href="#">Inicio</a>
          <a href="#">Menu</a>
          <a href="#">Registro</a>
          <a href="#">Contacto</a>
        </nav>
      </header>
      </div>
  </header>
  <article class="main">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel d-flex p-2 bd-highlight">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/carrousel1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/carrousel2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/carrousel3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </article>
  <footer class="footer">FOOTER</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
